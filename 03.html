<script>
    //Problema: Somar os números inteiros de 1 a N
    /*
    Peça para o usuário informar um número N e some todos os números de 1 até N, apresentando o resultado final desta somatória.
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    //Entrada

    const numero = Number(prompt(`Informe um numero`));

    soma = 0;


    //Processamento

    for (let item = 1; item < numero ; item++){
        soma += item ;
    }

    //Saída

    document.write(`a soma final e ${soma}`);

</script>
