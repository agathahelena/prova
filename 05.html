<script>
    //Problema: Verificar palíndromo
    /*
    Considere a seguinte lista de itens:
    let lista = ['arara', 'para', 'radar', 'tomate', 'osso', 'ana', 'casa', 'ovo'];
    Verifique quais itens da  lista são palíndromos e retorne a lista com os palíndromos encontrados. Os demais devem ser desconsiderados.
    */
    //AQUI, USE QUALQUER ESTRUTURA DE REPEETIÇÃO QUE DESEJAR!

    //Entrada

    let lista = ['arara', 'para', 'radar', 'tomate', 'osso', 'ana', 'casa', 'ovo'];

    let contrario = [];


    //Processamento

    for (const item of lista) {
        if (item.reverse === item) {
            contrario.push(item)
        }
    }


    //Saída

    document.write(`Os itens que são Palindromos são esses : ${contrario}`)
